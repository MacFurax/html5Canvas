<!DOCTYPE html>
<html>
  <head>
    <style>
      #myCanvas{
        position : fixed;
        top:0;
        left:0;
        width:100%;
        height:100%;
        background: radial-gradient(circle, #456, #200);
      }
    </style>
  </head>
  <body>

    <canvas id="myCanvas">
      Your browser does not support the HTML5 canvas tag.
    </canvas>


    <script>
      onload = function ()
      {
        console.log("onload");
        var canv = document.getElementById("myCanvas");
        var ctx = canv.getContext("2d");
        animate( ctx, canv );
      } 

      function animate( c, b )
      {
        H = b.height = 1000;
        W = b.width = 0 | H * innerWidth / innerHeight;
        c.translate(W/2, H/2);
        c.strokeStyle = '#fff';
        c.strokeText([H,W], 0,0);
        //c.moveTo(0,0);
        //c.lineTo(200,100);
        //c.stroke();
      }
      
      
    </script>
  </body>
</html>
